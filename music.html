  <h1>음악</h1>
  <p>
  1960년대부터 시도가 되었으며, 스티브 라이히, 라 몬테 영 등의 음악가들이 시도했다.
  대중음악 쪽에서는 루 리드 등의 록 뮤지션들이 도입하였다.
  전자음악에서는 보통 최소한의 샘플과 최소한의 비트만 남기고 반복되게 진행하는게
  일반적이다. 후대에 파생된 주요 미니멀 EDM으로는 미니멀 테크노 등이 있다.
  간혹 이쪽 계열의 EDM장르의 접두사가 minimal이 아니라 micro-로
  다르게 붙여지거나 불리는 경우도 있다.(ex.마이크로펑크)</p>
